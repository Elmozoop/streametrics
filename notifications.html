<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notifications - OTT Platform</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    .notifications-page {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 28px;
    }
    
    .page-header {
      margin-bottom: 32px;
    }
    
    .page-header h1 {
      font-size: 28px;
      margin: 0 0 8px 0;
      background: linear-gradient(90deg, #e6eef8, #a5b4fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .page-header p {
      color: var(--muted);
      margin: 0;
    }
    
    .notification-card {
      background: linear-gradient(135deg, rgba(15,23,42,0.6), rgba(15,23,42,0.4));
      border: 1px solid rgba(124,58,237,0.2);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .notification-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(124,58,237,0.3);
    }
    
    .notification-card.warning {
      border-color: rgba(245,158,11,0.4);
      background: linear-gradient(135deg, rgba(245,158,11,0.08), rgba(245,158,11,0.04));
    }
    
    .notif-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 12px;
    }
    
    .notif-title {
      font-size: 17px;
      font-weight: 600;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .notif-date {
      font-size: 12px;
      color: var(--muted);
    }
    
    .notif-message {
      color: #e6eef8;
      line-height: 1.6;
      margin: 12px 0;
      white-space: pre-line;
    }
    
    .notif-actions {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }
    
    .btn {
      padding: 10px 18px;
      border-radius: 8px;
      border: 0;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s ease;
    }
    
    .btn-primary {
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: white;
      box-shadow: 0 4px 12px rgba(124,58,237,0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(124,58,237,0.4);
    }
    
    .btn-danger {
      background: linear-gradient(90deg, #dc2626, #b91c1c);
      color: white;
      box-shadow: 0 4px 12px rgba(220,38,38,0.3);
    }
    
    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(220,38,38,0.4);
    }
    
    .btn-secondary {
      background: rgba(255,255,255,0.05);
      color: var(--muted);
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    .btn-secondary:hover {
      background: rgba(255,255,255,0.1);
      color: #e6eef8;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--muted);
    }
    
    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--muted);
    }
    
    .back-link {
      display: inline-block;
      margin-bottom: 24px;
      color: var(--accent);
      text-decoration: none;
      font-size: 14px;
    }
    
    .back-link:hover {
      text-decoration: underline;
    }
    
    .stats-banner {
      background: linear-gradient(135deg, rgba(124,58,237,0.1), rgba(236,72,153,0.1));
      border: 1px solid rgba(124,58,237,0.2);
      border-radius: 12px;
      padding: 16px 20px;
      margin-bottom: 24px;
      display: flex;
      gap: 32px;
    }
    
    .stat-item {
      flex: 1;
    }
    
    .stat-label {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 4px;
    }
    
    .stat-value {
      font-size: 20px;
      font-weight: 600;
      color: var(--accent);
    }
  </style>
</head>
<body>
  <nav class="nav">
    <div class="nav-inner">
      <div class="logo">OTT<span class="dot">.</span></div>
      <div class="subtitle">Notifications</div>
    </div>
  </nav>

  <div class="notifications-page">
    <a href="/" class="back-link">‚Üê Back to Home</a>
    
    <div class="page-header">
      <h1>üì¨ Your Notifications</h1>
      <p>Stay updated with important account information</p>
    </div>
    
    <div class="stats-banner" id="stats-banner" style="display:none">
      <div class="stat-item">
        <div class="stat-label">Total Notifications</div>
        <div class="stat-value" id="total-count">0</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Unread</div>
        <div class="stat-value" id="unread-count">0</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Last Activity</div>
        <div class="stat-value" id="last-activity" style="font-size:14px">-</div>
      </div>
    </div>
    
    <div id="notifications-container">
      <div class="loading">‚è≥ Loading notifications...</div>
    </div>
  </div>

  <script>
    const userId = localStorage.getItem('userId');
    if (!userId) {
      window.location.href = 'login.html';
    }
    
    async function loadNotifications() {
      try {
        const res = await fetch(`/api/notifications/${userId}`);
        const data = await res.json();
        
        if (!data.success || !data.notifications) {
          throw new Error('Failed to load notifications');
        }
        
        displayNotifications(data.notifications);
      } catch (err) {
        console.error(err);
        document.getElementById('notifications-container').innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">‚ùå</div>
            <p>Failed to load notifications. Please try again later.</p>
          </div>
        `;
      }
    }
    
    function displayNotifications(notifications) {
      const container = document.getElementById('notifications-container');
      
      if (notifications.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">‚úÖ</div>
            <p>No notifications yet. You're all caught up!</p>
          </div>
        `;
        return;
      }
      
      // Update stats
      document.getElementById('stats-banner').style.display = 'flex';
      document.getElementById('total-count').textContent = notifications.length;
      document.getElementById('unread-count').textContent = notifications.filter(n => !n.is_read).length;
      
      // Display notifications
      container.innerHTML = notifications.map(notif => {
        const date = new Date(notif.sent_at);
        const isWarning = notif.notification_type === 'INACTIVE_WARNING';
        
        return `
          <div class="notification-card ${isWarning ? 'warning' : ''}">
            <div class="notif-header">
              <h3 class="notif-title">
                ${notif.title}
              </h3>
              <span class="notif-date">${date.toLocaleDateString()}</span>
            </div>
            <div class="notif-message">${notif.message}</div>
            ${isWarning ? `
              <div class="notif-actions">
                <button class="btn btn-primary" onclick="window.location.href='/'">
                  Login & Continue Using
                </button>
                <button class="btn btn-danger" onclick="deleteAccount(${userId})">
                  Delete My Account
                </button>
                <button class="btn btn-secondary" onclick="dismissNotification(${notif.notification_id})">
                  Dismiss
                </button>
              </div>
            ` : ''}
          </div>
        `;
      }).join('');
    }
    
    async function deleteAccount(userId) {
      if (!confirm('‚ö†Ô∏è Are you sure you want to delete your account? This action cannot be undone!')) {
        return;
      }
      
      try {
        const res = await fetch(`/api/user/${userId}`, { method: 'DELETE' });
        const data = await res.json();
        
        if (data.success) {
          alert('‚úÖ Your account has been deleted successfully.');
          window.location.href = '/';
        } else {
          alert('‚ùå Failed to delete account: ' + (data.error || 'Unknown error'));
        }
      } catch (err) {
        console.error(err);
        alert('‚ùå Error deleting account. Please try again.');
      }
    }
    
    function dismissNotification(notifId) {
      // In a real app, this would mark the notification as read
      alert('Notification dismissed (demo - not saved to DB)');
    }
    
    // Load notifications on page load
    document.addEventListener('DOMContentLoaded', loadNotifications);
  </script>
</body>
</html>
