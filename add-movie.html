<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Movie - OTT Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            min-height: 100vh;
            padding: 80px 20px 40px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        }

        .admin-box {
            max-width: 800px;
            margin: 0 auto;
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9) 0%, rgba(15, 23, 42, 0.95) 100%);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(124, 58, 237, 0.2);
        }

        .admin-header {
            text-align: center;
            margin-bottom: 36px;
        }

        .admin-header h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent2) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .admin-header p {
            color: #94a3b8;
            font-size: 14px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            color: #e2e8f0;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(124, 58, 237, 0.3);
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent2) 100%);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(124, 58, 237, 0.4);
        }

        .success-message, .error-message {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(124, 58, 237, 0.1);
            border: 1px solid rgba(124, 58, 237, 0.3);
            border-radius: 8px;
            color: var(--accent);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: rgba(124, 58, 237, 0.2);
            border-color: var(--accent);
        }

        @media (max-width: 640px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-box">
            <a href="index.html" class="back-btn">‚Üê Back to Home</a>
            
            <div class="admin-header">
                <h1>üé¨ Add New Movie</h1>
                <p>Add a new movie and notify all users automatically</p>
            </div>

            <div class="success-message" id="successMessage"></div>
            <div class="error-message" id="errorMessage"></div>

            <form id="addMovieForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="movieId">Movie ID *</label>
                        <input type="number" id="movieId" required placeholder="e.g., 106">
                    </div>

                    <div class="form-group">
                        <label for="movieName">Movie Name *</label>
                        <input type="text" id="movieName" required placeholder="e.g., The Matrix">
                    </div>

                    <div class="form-group">
                        <label for="genre">Genre *</label>
                        <select id="genre" required>
                            <option value="">Select Genre</option>
                            <option value="Action">Action</option>
                            <option value="Adventure">Adventure</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Drama">Drama</option>
                            <option value="Horror">Horror</option>
                            <option value="Romance">Romance</option>
                            <option value="Sci-Fi">Sci-Fi</option>
                            <option value="Thriller">Thriller</option>
                            <option value="Documentary">Documentary</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="director">Director *</label>
                        <input type="text" id="director" required placeholder="e.g., Christopher Nolan">
                    </div>

                    <div class="form-group full-width">
                        <label for="cast">Cast (comma separated)</label>
                        <input type="text" id="cast" placeholder="e.g., Actor 1, Actor 2, Actor 3">
                    </div>

                    <div class="form-group">
                        <label for="releaseYear">Release Year *</label>
                        <input type="number" id="releaseYear" required min="1900" max="2030" placeholder="e.g., 2024">
                    </div>

                    <div class="form-group">
                        <label for="rating">Rating (0-10) *</label>
                        <input type="number" id="rating" required min="0" max="10" step="0.1" placeholder="e.g., 8.5">
                    </div>

                    <div class="form-group">
                        <label for="duration">Duration (minutes) *</label>
                        <input type="number" id="duration" required placeholder="e.g., 150">
                    </div>

                    <div class="form-group">
                        <label for="language">Language *</label>
                        <input type="text" id="language" required placeholder="e.g., English">
                    </div>

                    <div class="form-group full-width">
                        <label for="description">Description</label>
                        <textarea id="description" placeholder="Enter movie description..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="thumbnailUrl">Thumbnail URL *</label>
                        <input type="url" id="thumbnailUrl" required placeholder="https://images.unsplash.com/...">
                    </div>

                    <div class="form-group">
                        <label for="videoUrl">Video URL</label>
                        <input type="url" id="videoUrl" placeholder="https://video.com/...">
                    </div>

                    <div class="form-group">
                        <label for="storageSize">Storage Size (MB) *</label>
                        <input type="number" id="storageSize" required step="0.01" placeholder="e.g., 2500.50">
                    </div>
                </div>

                <button type="submit" class="btn-submit">Add Movie & Notify Users</button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('addMovieForm');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const movieData = {
                movie_id: parseInt(document.getElementById('movieId').value),
                movie_name: document.getElementById('movieName').value,
                genre: document.getElementById('genre').value,
                director: document.getElementById('director').value,
                cast: document.getElementById('cast').value || null,
                release_year: parseInt(document.getElementById('releaseYear').value),
                rating: parseFloat(document.getElementById('rating').value),
                duration_minutes: parseInt(document.getElementById('duration').value),
                language: document.getElementById('language').value,
                description: document.getElementById('description').value || null,
                thumbnail_url: document.getElementById('thumbnailUrl').value,
                video_url: document.getElementById('videoUrl').value || null,
                storage_size_mb: parseFloat(document.getElementById('storageSize').value)
            };

            try {
                const response = await fetch('/api/add-movie', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(movieData)
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess(`‚úÖ Movie "${movieData.movie_name}" added successfully! ${data.notificationsSent} users notified.`);
                    form.reset();
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    showError(data.message || 'Failed to add movie. Please try again.');
                }
            } catch (error) {
                showError('Connection error. Please try again.');
            }
        });

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            window.scrollTo(0, 0);
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            window.scrollTo(0, 0);
        }

        function hideMessages() {
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
        }
    </script>
</body>
</html>
